<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="doc-title">Galleria - ItsLeo.Iso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .lang-link-inactive {
             @apply text-gray-600 cursor-pointer hover:text-pink-600 transition;
        }
        .lang-link-active {
            @apply text-pink-600 font-bold cursor-default;
        }
        .gallery-item {
            @apply w-full aspect-square bg-gray-300 rounded-xl shadow-md transform transition duration-300 hover:scale-[1.03] hover:shadow-xl flex items-center justify-center;
        }
    </style>
</head>
<body onload="setLanguage('IT')">

    <!-- Header Fisso e Responsive (Come la Home) -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex-shrink-0">
                <a href="#" class="text-2xl font-extrabold text-gray-900 tracking-wider" onclick="loadHome()">
                    ItsLeo.<span class="text-pink-600">Iso</span>
                </a>
            </div>
            <nav class="hidden md:flex flex-grow justify-center">
                <ul class="flex space-x-8" id="nav-links">
                    <li><a href="#" onclick="loadGallery('Landscape')" class="nav-link text-gray-600 hover:text-pink-600 font-medium transition duration-150 ease-in-out px-3 py-2 rounded-lg">Landscape</a></li>
                    <li><a href="#" onclick="loadGallery('Portrait')" class="nav-link text-gray-600 hover:text-pink-600 font-medium transition duration-150 ease-in-out px-3 py-2 rounded-lg">Portrait</a></li>
                    <li><a href="#" onclick="loadGallery('Wildlife')" class="nav-link text-gray-600 hover:text-pink-600 font-medium transition duration-150 ease-in-out px-3 py-2 rounded-lg">Wildlife</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="text-sm font-medium space-x-1 flex items-center">
                    <span id="lang-it" data-lang="IT" onclick="setLanguage('IT')" class="lang-link-active">IT</span>
                    <span class="text-gray-400">|</span>
                    <span id="lang-de" data-lang="DE" onclick="setLanguage('DE')" class="lang-link-inactive">DE</span>
                    <span class="text-gray-400">|</span>
                    <span id="lang-en" data-lang="EN" onclick="setLanguage('EN')" class="lang-link-inactive">EN</span>
                </div>
                <a href="https://www.instagram.com/itsleo.iso/" target="_blank" rel="noopener noreferrer" 
                   class="text-gray-600 hover:text-pink-600 transition duration-150 ease-in-out">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.76.01 3.7.05 1.05.05 1.7.2 2.17.37.58.2.94.43 1.35.85.42.42.65.77.85 1.35.17.47.32 1.12.37 2.17.03.94.04 1.27.04 3.71s-.01 2.76-.05 3.7c-.05 1.05-.2 1.7-.37 2.17-.2.58-.43.94-.85 1.35-.42.42-.77.65-1.35.85-.47.17-1.12.32-2.17.37-.94.03-1.27.04-3.7.04s-2.76-.01-3.7-.05c-1.05-.05-1.7-.2-2.17-.37-.58-.2-.94-.43-1.35-.85-.42-.42-.65-.77-.85-1.35-.17-.47-.32-1.12-.37-2.17-.03-.94-.04-1.27-.04-3.7s.01-2.76.05-3.7c.05-1.05.2-1.7.37-2.17.2-.58.43-.94.85-1.35.42-.42.77-.65 1.35-.85.47-.17 1.12-.32 2.17-.37.94-.03 1.27-.04 3.7-.04zm0-2.001c-2.71 0-3.05.01-4.1.05-1.12.06-1.92.24-2.76.57-.84.33-1.46.74-2.12 1.4-1.15 1.15-1.48 2.37-1.57 3.59-.04 1.05-.05 1.39-.05 4.1s.01 3.05.05 4.1c.08 1.22.41 2.44 1.57 3.59.66.66 1.28 1.07 2.12 1.4.84.33 1.64.51 2.76.57 1.05.04 1.39.05 4.1.05s3.05-.01 4.1-.05c1.12-.06 1.92-.24 2.76-.57.84-.33 1.46-.74 2.12-1.4 1.15-1.15 1.48-2.37 1.57-3.59.04-1.05.05-1.39.05-4.1s-.01-3.05-.05-4.1c-.08-1.22-.41-2.44-1.57-3.59-.66-.66-1.28-1.07-2.12-1.4-.84-.33-1.64-.51-2.76-.57-1.05-.04-1.39-.05-4.1-.05zm0 2.991c1.86 0 3.37 1.51 3.37 3.37s-1.51 3.37-3.37 3.37-3.37-1.51-3.37-3.37 1.51-3.37 3.37-3.37zm0-2.001c-2.93 0-5.37 2.44-5.37 5.37s2.44 5.37 5.37 5.37 5.37-2.44 5.37-5.37-2.44-5.37-5.37-5.37zm6.75 1.291c0 .59-.48 1.07-1.07 1.07-.59 0-1.07-.48-1.07-1.07s.48-1.07 1.07-1.07c.59 0 1.07.48 1.07 1.07z" />
                    </svg>
                </a>
                <div class="md:hidden">
                    <button class="text-gray-600 hover:text-pink-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-8">
        
        <!-- Intestazione della Galleria -->
        <section class="text-center py-12">
            <h1 id="gallery-heading" class="text-5xl font-extrabold text-gray-800 mb-4">
                [Titolo Galleria]
            </h1>
            <p id="gallery-description" class="text-xl text-gray-600 max-w-3xl mx-auto">
                [Descrizione Galleria]
            </p>
        </section>

        <!-- Griglia delle Foto (Placeholder) -->
        <section class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 pb-16" id="gallery-grid">
            <!-- Gli elementi della galleria verranno iniettati qui da JavaScript -->
        </section>

    </main>

    <!-- Footer Semplice -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="max-w-7xl mx-auto">
             <p class="text-sm">
                &copy; 2024 ItsLeo.Iso. <span id="footer-rights">Tutti i diritti riservati.</span>
            </p>
        </div>
    </footer>

    <script>
        // La variabile `initialLanguage` sarà impostata dalla pagina chiamante (index.html)
        let currentLanguage = 'IT';
        const GENRE_KEYS = ['Landscape', 'Portrait', 'Wildlife'];
        
        const galleryTranslations = {
            'IT': {
                nav: ["Landscape", "Portrait", "Wildlife"],
                title: (genre) => `Galleria - ${genre}`,
                headings: {
                    'Landscape': "Galleria: Paesaggi Immensi",
                    'Portrait': "Galleria: Ritratti e Profondità",
                    'Wildlife': "Galleria: Vita Selvatica e Natura",
                },
                descriptions: {
                    'Landscape': "Una collezione che cattura la maestosità di montagne, oceani e cieli dinamici. Esplora la bellezza incontaminata del mondo.",
                    'Portrait': "Una serie dedicata alla narrazione attraverso i volti, esplorando l'emozione e il carattere di ogni individuo ritratto.",
                    'Wildlife': "Momenti rubati dalla natura, documentando la fauna selvatica nel suo habitat naturale con pazienza e rispetto.",
                },
                footer: "Tutti i diritti riservati."
            },
            'DE': {
                nav: ["Landschaft", "Porträt", "Tierwelt"],
                title: (genre) => `Galerie - ${genre}`,
                headings: {
                    'Landscape': "Galerie: Weite Landschaften", // Chiave inglese usata per coerenza
                    'Portrait': "Galerie: Porträts und Tiefe", // Chiave inglese usata per coerenza
                    'Wildlife': "Galerie: Wildleben und Natur", // AGGIUNTO: Traduzione mancante
                },
                descriptions: {
                    'Landscape': "Eine Sammlung, die die Majestät von Bergen, Ozeanen und dynamischen Himmeln einfängt. Entdecken Sie die unberührte Schönheit der Welt.",
                    'Portrait': "Eine Serie, die dem Geschichtenerzählen durch Gesichter gewidmet ist und die Emotionen und den Charakter jeder porträtierten Person erkundet.",
                    'Wildlife': "Momente, die der Natur entnommen wurden, um Wildtiere in ihrem natürlichen Lebensraum mit Geduld und Respekt zu dokumentieren.", // AGGIUNTO: Traduzione mancante
                },
                footer: "Alle Rechte vorbehalten."
            },
            'EN': {
                nav: ["Landscape", "Portrait", "Wildlife"],
                title: (genre) => `Gallery - ${genre}`,
                headings: {
                    'Landscape': "Gallery: Vast Landscapes",
                    'Portrait': "Gallery: Portraits and Depth",
                    'Wildlife': "Gallery: Wildlife and Nature",
                },
                descriptions: {
                    'Landscape': "A collection that captures the majesty of mountains, oceans, and dynamic skies. Explore the pristine beauty of the world.",
                    'Portrait': "A series dedicated to storytelling through faces, exploring the emotion and character of each individual portrayed.",
                    'Wildlife': "Moments stolen from nature, documenting wildlife in its natural habitat with patience and respect.",
                },
                footer: "All rights reserved."
            }
        };

        // Funzione per impostare la lingua, riutilizzata dalla Home
        function setLanguage(lang) {
            currentLanguage = lang;
            const t = galleryTranslations[lang];
            const genreKey = document.body.dataset.genre || 'Landscape'; // Prende la chiave inglese ('Landscape', 'Portrait', 'Wildlife')
            
            // Trova l'indice della chiave e usa l'array nav per ottenere il nome tradotto (es. 'Tierwelt')
            const genreIndex = GENRE_KEYS.indexOf(genreKey);
            const translatedGenreName = t.nav[genreIndex] || genreKey;

            // 1. Aggiorna Titolo Documento
            document.getElementById('doc-title').textContent = t.title(translatedGenreName);
            
            // 2. Aggiorna Contenuto Galleria (usa la chiave inglese consistente per il lookup)
            document.getElementById('gallery-heading').textContent = t.headings[genreKey];
            document.getElementById('gallery-description').textContent = t.descriptions[genreKey];

            // 3. Aggiorna link di navigazione
            document.querySelectorAll('.nav-link').forEach((link, index) => {
                 link.textContent = t.nav[index];
            });

            // 4. Aggiorna Footer
            document.getElementById('footer-rights').textContent = t.footer;
            
            // 5. Aggiorna selettori di lingua
            document.documentElement.lang = lang.toLowerCase();

            ['IT', 'DE', 'EN'].forEach(code => {
                const el = document.getElementById(`lang-${code.toLowerCase()}`);
                if (el) {
                    if (code === lang) {
                        el.className = 'lang-link-active';
                    } else {
                        el.className = 'lang-link-inactive';
                    }
                }
            });
            
            // 6. Rigenera i placeholder con il nome del genere tradotto
            renderGallery(translatedGenreName);
        }

        // Funzione per generare i placeholder della galleria
        function renderGallery(genre) {
            const grid = document.getElementById('gallery-grid');
            if (!grid) return;
            
            grid.innerHTML = ''; // Pulisci la griglia esistente
            
            // Simula 8 foto
            for (let i = 1; i <= 8; i++) {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `<span class="text-gray-600 text-sm font-medium select-none">${genre} - Foto ${i}</span>`;
                grid.appendChild(div);
            }
        }
        
        // Funzione per tornare alla home
        function loadHome() {
            // Qui dovresti fare una chiamata API per recuperare il contenuto di index.html, 
            // ma per ora questo verrà gestito dalla modifica del file index.html stesso nel tuo ambiente.
            console.log('Torno alla Home!');
            // Esempio: history.pushState(null, '', 'index.html');
        }

        // Funzione per simulare il caricamento di una galleria
        function loadGallery(genre) {
            // Simula il passaggio di stato salvando la chiave inglese del genere
            document.body.dataset.genre = genre;
            // E poi riapplichiamo la lingua corrente per ricaricare i testi corretti
            setLanguage(currentLanguage);
        }

        // All'onload, imposta la lingua e il genere iniziale
        window.onload = function() {
            // Di default parte con Landscape se non specificato
            const initialGenre = 'Landscape'; 
            document.body.dataset.genre = initialGenre;
            setLanguage('IT');
        };
    </script>
</body>
</html>
